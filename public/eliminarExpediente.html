<!DOCTYPE html>
<html lang="es">
<head>

  <header> 
    <img src="assets/SERA_LOGO_BLANCO.png" alt="imagen-logo"> 
    <img src="assets/SERA_TITULO_BLANCO.png" alt="imagen-logo"> 
  </header>
  <div class="display-flex">
    <nav>
        <img src="assets/ICONO_GENERAL_PERFIL.png" alt="foto-persona">
        <p>Bienvenido nombre usuario</p>
        <a href="#" class="class-option">Mis datos</a>
        <a href="interfazModificarDatos.html" class="class-option">Gestionar expedientes</a>
        <p class="espaciado">   </p>

    <main>
        <h1 class="color-title">Eliminar expediente</h1>
        <div class="container-dia-cita">
            <div class="card2">
                <h1>DNI</h1>
                <div class="container-search">
                    <input type="text" id="dni" name="dni" required>
                    <button class="search-button2">

                </div>
                
                <div class="cuadro-informacion3"></div>

                </div>        
            </div>
    </main>
    <dialog id="fallido">
        <h3>Holaaasasas</h3>
        <div id="notificacion" class="notificacion"> 
            <div class=“notificacion-titulo”>Eliminación de expediente</div> 
            <div class=“notificacion-mensaje”>Fallida</div> 
            <div class=“notificacion-boton”>
