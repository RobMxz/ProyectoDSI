<!DOCTYPE html>
<html>
<head>
  <title>SERA Login</title>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header> 
    <img src="assets/SERA_LOGO_BLANCO.png" alt="imagen-logo"> 
    <img src="assets/SERA_TITULO_BLANCO.png" alt="imagen-logo"> 
  </header>
  <div class="container">
    <div class="container-icon">
      <img class="icon" src="assets/SERA_LOGO_ROSA_OSCURO.png" alt="logo-sera-rosa">
    </div>
    <h1 class="login-title">Inicio de sesión</h1> 
    <form>
      <div class="form-group">
        <div class="flex-fields">
          <img class="little-icon"  src="assets/SERA_LOGIN_IMG_USER.png" alt="imagen-usuario">
          <label for="username">Usuario</label>
        </div>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <div class="flex-fields">
          <img class="little-icon"  src="assets/SERA_LOGIN_IMG_CONTRASENIA.png" alt="imagen-usuario">
          <label for="password">Contraseña</label>
        </div>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Ingresar</button>
    </form>
  </div>
</body>
</html>
