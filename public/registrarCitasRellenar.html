  <div class="display-flex">
    <nav>
        <img src="assets/ICONO_GENERAL_PERFIL.png" alt="foto-persona">

        <a href="#" class="class-option">Mis datos</a>

    <main>
        <h1 class="color-title">Registrar citas</h1>

        <div class="background-search2">
