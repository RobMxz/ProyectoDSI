{% extends 'main/base.html' %} 
<!DOCTYPE html>
<html lang="es">
{% block content %}
{% load static %}

<head>
  <meta charset="UTF-8">
  <title>Mi perfil</title>
  <link rel="stylesheet" href="{% static 'style.css' %}"> 
</head>
<body class="body2">
  <header> 
    <img src="{% static 'assets/SERA_LOGO_BLANCO.png' %}" alt="imagen-logo"> 
    <img src="{% static 'assets/SERA_TITULO_BLANCO.png' %}" alt="imagen-logo"> 
  </header>
  <div class="display-flex">
    <nav>
      <img src="{% static 'assets/ICONO_GENERAL_PERFIL.png' %}" alt="foto-persona">
      {% for alumno in alumnos %}
            <p>Bienvenido <strong>{{alumno.nombre}}</strong></p>
            {% empty %}
        {%endfor%}
      <a href="/estudiante" class="class-option">Mis datos</a>
      <a href="/editar-alumno" class="class-option">Modificar datos</a>
      <a href="/estudiante-notas" class="class-option">Mis notas</a>
      <a href="/create-historial" class="class-option">Registrar historial academico</a>
      <p class="espaciado">   </p>
    </nav>
    <main>
      <div class="grid-center">
        <section class="personal-data container-data2">
          <h2>Informaci√≥n personal</h2>
          <div class="container-button">
            <form method="post">
                {% csrf_token %}{{form}}
                <button type="submit" class="btn btn-success edit-button">Editar</button>
            </form>   
           </div>
        </section>
      </div>
    </main>
  </div>
  {% endblock %}
</body>
</html>
